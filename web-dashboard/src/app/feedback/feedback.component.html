<h2>Feedback Dashboard</h2>

<form (ngSubmit)="submitFeedback()">
  <label>Rating:
    <input type="number" [(ngModel)]="rating" name="rating" min="1" max="5" required />
  </label>
  <label>Comment:
    <input type="text" [(ngModel)]="comment" name="comment" required />
  </label>
  <button type="submit">Submit</button>
</form>

<div *ngIf="loading">Loading...</div>
<div *ngIf="error" style="color:red">{{ error }}</div>

<ul>
  <li *ngFor="let fb of feedbackList">
    <strong>{{ fb.rating }}/5</strong> - {{ fb.comment }}
  </li>
</ul>
